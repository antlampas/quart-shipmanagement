{% extends "base.html" %}

{% block content %}
<nav>
    <a href="/crew/add">Add member</a>
    <a href="/crew/remove">Remove member</a>
    <a href="/crew/edit">Edit member</a>
</nav>
{% if CREW is defined %}
{% if (CREW is iterable) and (CREW is not string) and (CREW is not mapping) %}
{% for i in CREW %}
<a href="/crew/member/{{ i.Nickname }}">{{ i.Nickname }}</a><br />
{% endfor%}
{% else %}
<p>{{ CREW }}</p>
{% endif %}
{% endif %}
{% endblock%}
