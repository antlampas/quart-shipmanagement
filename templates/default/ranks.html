{% extends "base.html" %}

{% block content %}
<nav>
    <a href="/ranks/add">Add rank</a>
    <a href="/ranks/remove">Remove rank</a>
    <a href="/ranks/edit">Edit rank</a>
</nav>
{% if RANKS is defined %}
{% if (RANKS is iterable) and (RANKS is not string) and (RANKS is not mapping) %}
{% for i in RANKS %}
<a href="/ranks/rank/{{ i['name'] }}">{{ i['name'] }}</a><br />
{% endfor%}
{% else %}
<p>{{ ranks }}</p>
{% endif %}
{% endif %}
{% endblock%}
